# UART console + printk
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y

# No structured logging (not needed for the benchmark)
CONFIG_LOG=n

# Disable heavy debug/assert infrastructure
CONFIG_ASSERT=n
CONFIG_DEBUG=n
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_NO_OPTIMIZATIONS=n

# Optimize for speed (e.g., -O2)
CONFIG_SPEED_OPTIMIZATIONS=y

# Hardware FPU (ARM Cortex-M4F)
CONFIG_FPU=y

