# Console UART + printk
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y

# Niente logging strutturato
CONFIG_LOG=n

# Stack del thread main ~8 KiB (come FreeRTOS 2048*4)
CONFIG_MAIN_STACK_SIZE=12288

# Heap Zephyr per malloc/k_malloc (usato da wasm3)
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Ottimizzazioni per performance
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_DEBUG=n
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_ASSERT=n
CONFIG_NO_OPTIMIZATIONS=n
